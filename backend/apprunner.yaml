# apprunner.yaml (for current backend)
version: 1.0
runtime: python3.12

build:
  commands:
    pre-build:
      - python --version
    build:
      - pip install -r src/requirements.txt
    post-build:
      - echo "Build complete"

run:
  command: sh -c "python -m fastapi run src/main.py --host 0.0.0.0 --port 8000"
  network:
    port: 8000