version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - echo "NEXT_PUBLIC_SUDOKU_BASE=$NEXT_PUBLIC_SUDOKU_BASE"
            - '[ -n "$NEXT_PUBLIC_SUDOKU_BASE" ] || (echo "ERROR: NEXT_PUBLIC_SUDOKU_BASE is not set!" && exit 1)'
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*